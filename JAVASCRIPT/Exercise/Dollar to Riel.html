<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dollar to Riel</title>
    <script src="Dollar to Riel.js"></script>
    <link rel="stylesheet" href="Dollar to Riel.css">
</head>
<body>
    <div class="main">
        <h1>From: <input type="text" id="Dollar" placeholder="Dollar" value="" onkeyup="dollar()"> <span>Dollar</span><br></h1>
        <h2>To: <input type="text" id="Riel" placeholder="Riel" value="0"> <span>Riel</span></h2>
        <p>Result: <input type="text" id="Dollar1" placeholder="Dollar" value="0"> Dollar</p><br>
        <h5><input type="text" id="Riel1" placeholder="Riel" value="0"> Riel</h5>
    </div>

    <div class="main">
        <h1>From: <input type="text" id="Riell" placeholder="Riell" value="" onkeyup="riel()"> <span>Riel</span><br></h1>
        <h2>To: <input type="text" id="Dollarr" placeholder="Dollar" value="0"> <span>Dollar</span></h2>
        <p>Result: <input type="text" id="Riel2" placeholder="Riel" value="0"> Riel</p><br>
        <h5><input type="text" id="Dollar2" placeholder="Dollar" value="0"> Dollar</h5>
    </div>
</body>
</html>
