<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <script src="card.js"></script>
    <link rel="stylesheet" href="card.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Angkor&family=Bayon&family=Content:wght@400;700&family=Dangrek&family=Koulen&family=Lora&family=Moul&family=Odor+Mean+Chey&family=Rubik+Doodle+Triangles&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="header"><h1>Payment Information</h1></div>
        <div class="left">
            <div class="card">
                <div class="sim"><img src="photos/NameCard.png" alt=""></div>
                <div class="master"><img src="photos/MasterCard.png" alt=""></div>
                <div class="card-number">
                    <div class="txt"><p>Card  number</p></div>
                    <div class="number"><h1 id="tCard"></h1></div>
                </div>
                <div class="card-holder">
                    <div class="name-exp">
                        <div class="holder-name"><p>Cardholder name</p></div>
                        <div class="expiration"><p>Expiration</p></div>
                    </div>
                    <div class="name-valid">
                        <div class="name"><h1 id="tName"></h1></div>
                        <div class="valid">
                            <div class="thru"><p>VALID <br>THRU</p></div>
                            <div class="icon"><i class="fa-solid fa-play"></i></div>
                            <div class="my"><h1 id="tEx"></h1></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="first">
                <div class="yn"><p>Name</p></div>
                <div class="cn"><input type="text" id="name" placeholder="Enter your name" value="" onkeyup="tName()"></div>
            </div>
            <div class="middle">
                <div class="yn"><p>Card Number</p></div>
                <div class="cn"><input type="text" id="c-name" placeholder="Enter your card number" value="" onkeyup="tCard()"></div>
            </div>
            <div class="last">
                <div class="yn"><p>Expiration (mm/yy)</p></div>
                <div class="cn"><input type="text" id="m-y" placeholder="Enter your Expiration" value="" onkeyup="tEx()"></div>
            </div>
        </div>
    </div>
</body>
</html>
