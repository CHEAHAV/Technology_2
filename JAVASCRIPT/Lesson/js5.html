    <h1>how to use let and const</h1>

<script>
    // let is bloke scope varaible
    for(let i=0; i<3; i++){
        console.log(i)
        alert(i);
    }
    // const is varaible that asign only value
    function test(){
        const a=10;
        a=20;
        alert (a);
    }
</script>
