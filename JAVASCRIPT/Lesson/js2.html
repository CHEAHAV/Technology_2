<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js2</title>
</head>
<body>
    <h1 id="variable"></h1>
    <input type="button" value="ClickA" onclick="one()">
    <input type="button" value="ClickB" onclick="two()"><br><br>
    <input type="button" value="A+B" onclick="ab()"><br>
    <input type="button" value="A*B" onclick="aa()"><br><br><br>
    <input type="text" id="number" value="">
    <input type="button" value="ClickA" onclick="test()">
    <input type="button" value="ClickB" onclick="test1()"><br><br>

    <input type="text" id="string" value="">
    <input type="button" value="ClickA+B" onclick="z()">
</body>

<script>
    function one(){
        var a=20;
        document.getElementById('variable').innerHTML=a;
    }
    function two(){
        //we can call variable a to use again but we must chang nuber of old a
        a=30;
        document.getElementById('variable').innerHTML=a;
    }
    function ab(){
        var a=20;
        var b=30;
        document.getElementById('variable').innerHTML=a+b;
    }
    function aa(){
        a=20;
        b=30;
        document.getElementById('variable').innerHTML=a*b;
    }
    function test(){
        var a=20;
        var b=30;
        document.getElementById('number').value=a;
    }
    function test1(){
        var a=20;
        var b=30;
        document.getElementById('number').value=b;
    }

    function z(){
        var a="20";
        var b="30";
        document.getElementById('string').value=parseInt(a)+parseInt(b);
    }
</script>
</html>
