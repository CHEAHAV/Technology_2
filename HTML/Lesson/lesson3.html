<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="width:200px; height:auto; background-color: aqua;"><!--ការកំណត់ប្រអប់ background-->
        <h1 align="center">Hello world</h1>
        <p style="color:red">Hello Pnhom penh</p>
        <h5 style="color:yellow">Hello RUPP</h5> <!--សរសេរអក្សរក្នុងប្រអប់-->
    </div>

    <marquee behavior="" direction="right" scrollAmount="20" style="color:green">Wellcome to Royal university of pnhom penh</marquee> <!--ការកំណត់អក្សររត់-->

    <label for="">Username</label> <!--ការកំណត់ប្រអប់សម្រាប់ជ្រើសរើស-->
    <input type="date"><br>
    <input type="datetime"><br>
    <input type="datetime-local"><br>
    <input type="number"><br>
    <input type="password"><br>
    <input type="checkbox">Yes <br>
    <input type="radio">Yes <br>
    <input type="range"> <br>
    <input type="reset"> <br>
    <input type="color"> <br>
    <input type="text"><br>
    <input type="button" value="Submit"><br>
    <input type="file">
    <textarea name="" id="" cols="30" rows="10"></textarea> <br><!--ការកំណត់ប្រអប់សម្រាប់ជ្រើសរើស-->

    <select name="" id="">
        <option value="">Apple</option> <!--ការកំណត់ឈ្មោះសម្រាប់ជ្រើសរើស-->
        <option value="">Banana</option>
        <option value="">Mongo</option><br>
        
    </select><br><br>
    
    <form action="https://www.youtube.com/"> <!--ការកំណត់ buttonសម្រាប់ចុចចូល Link-->
        <button>YouTube</button>

    </form>

</html>
